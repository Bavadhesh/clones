<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        img{
            width: 250px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Google-Pay-logo.png" alt="Google Pay Logo"  >
        <h2>Welcome to Google Pay Clone</h2>
        <button class="button">Pay Now</button>
    </div>
</body>
</html>
